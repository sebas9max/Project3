    <script>$(function(){
    
        document.addEventListener('keydown', function(e) {
        switch (e.keyCode) {
            case 37:
            loadNewData('/left');   
            alert("left arrow"); 
                break;
            case 38:
            loadNewData('/up');
            alert("up arrow");     
                break;
            case 39:
            loadNewData('/right');
            alert("right arrow");   
                break;
            case 40:
            loadNewData('/down');
            alert("down arrow");   
                break;
        }
    });
            function loadNewData(route){
                $.ajax({
                    url:route,
                    type:"POST",
                    dataType:"json",
                    success: function(data){
                     console.log(data.url)
                     //data here is the new json diction. So we use the dot notation to index the values that we want
                       $(imgurl).attr("src", data.url)
                       //console.log(data.url)
                       //console.log(data.title)
                    }
                });
            }

});
    </script>
